{% extends 'base.html' %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <h1 class="title">Join The Family</h1>
        <hr class="divider">
        <form method="POST">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <p class="already-registered">
                Already registered? <a href="{% url 'login' %}">Click Here</a>
            </p>
            <button class="btn btn-submit" type="submit">Register</button>
        </form>
    </div>
</div>


<style>
    /* Registration Page Styles */
.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 80vh;
    background-color: #f9f9f9; /* Subtle background for only this section */
}

.register-card {
    width: 100%;
    max-width: 400px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.register-card .title {
    font-size: 1.5rem;
    color: #333;
    text-align: center;
    margin-bottom: 15px;
}

.register-card .divider {
    border: none;
    height: 1px;
    background-color: #ddd;
    margin: 10px 0 20px;
}

.register-card .form-fields input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f7f7f7;
    transition: border-color 0.2s ease;
}

.register-card .form-fields input:focus {
    outline: none;
    border-color: #007bff;
    background-color: #fff;
}

.register-card .already-registered {
    text-align: center;
    font-size: 0.9rem;
    color: #666;
    margin-bottom: 20px;
}

.register-card .already-registered a {
    color: #007bff;
    text-decoration: none;
}

.register-card .already-registered a:hover {
    text-decoration: underline;
}

.register-card .btn-submit {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.register-card .btn-submit:hover {
    background-color: #0056b3;
}

</style>

{% endblock %}
