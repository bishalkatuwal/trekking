{% extends 'base.html' %}

{% block content %}
<!-- Container for centering content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <!-- Title with trekking theme -->
                    <h1 class="text-center text-success">Welcome Back, Adventurer!</h1>
                    <hr>
                    
                    <!-- Form with padding for better spacing -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="id_username" class="font-weight-bold">Username</label>
                            <!-- Username input with placeholder -->
                            {{ form.username }} 
                        </div>
                        
                        <div class="form-group">
                            <label for="id_password" class="font-weight-bold">Password</label>
                            <!-- Password input with placeholder -->
                            {{ form.password}}
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-success" type="submit">Login</button>
                            <p class="text-muted">Don't have an account? <a href="{% url 'user_register' %}">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add background image or color to reflect the trekking vibe -->
<style>
    body {
        background: url('') no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.8);
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    h1 {
        font-family: 'Arial', sans-serif;
    }

    .form-control {
        border-radius: 5px;
        font-size: 16px;
    }

    /* Add placeholder text style */
    ::placeholder {
        color: #6c757d;
        opacity: 1;
    }
</style>

{% endblock %}
