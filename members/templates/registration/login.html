{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Welcome Message -->
        <h2 class="title">Welcome Back, Adventurer!</h2>
        <p class="subtitle">Log in to continue your journey.</p>

        <!-- Social Login Buttons -->
        <div class="social-buttons">
            <button class="btn-google">
                <i class="fab fa-google"></i> Continue with Google
            </button>
            <button class="btn-facebook">
                <i class="fab fa-facebook-f"></i> Continue with Facebook
            </button>
        </div>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Login Form -->
        <form method="POST" class="login-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <!-- Register Link -->
        <p class="register-text">
            Don't have an account? <a href="{% url 'user_register' %}">Register now</a>.
        </p>
    </div>
</div>

<!-- Styles -->
<style>
    /* General Reset */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: url('path/to/trekking-background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    /* Container */
    .login-container {
        width: 100%;
        max-width: 400px;
        margin: 20px;
    }

    /* Card */
    .login-card {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    /* Titles */
    .title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    .subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
    }

    /* Social Buttons */
    .social-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }

    .btn-google, .btn-facebook {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-google {
        background-color: #db4437;
        color: #fff;
    }

    .btn-google:hover {
        background-color: #c23321;
    }

    .btn-facebook {
        background-color: #4267B2;
        color: #fff;
    }

    .btn-facebook:hover {
        background-color: #365899;
    }

    .btn-google i, .btn-facebook i {
        margin-right: 8px;
        font-size: 18px;
    }

    /* Divider */
    .divider {
        font-size: 14px;
        color: #aaa;
        margin: 15px 0;
        position: relative;
    }

    .divider::before,
    .divider::after {
        content: '';
        width: 40%;
        height: 1px;
        background: #ddd;
        position: absolute;
        top: 50%;
    }

    .divider::before {
        left: 0;
    }

    .divider::after {
        right: 0;
    }

    /* Form */
    .login-form {
        text-align: left;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
    }

    .form-group input:focus {
        border-color: #28a745;
        outline: none;
    }

    /* Login Button */
    .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-login:hover {
        background-color: #218838;
    }

    /* Register Link */
    .register-text {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    .register-text a {
        color: #28a745;
        text-decoration: none;
        font-weight: bold;
    }

    .register-text a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-card {
            padding: 20px;
        }

        .title {
            font-size: 20px;
        }

        .btn-google, .btn-facebook {
            font-size: 14px;
        }
    }
</style>
{% endblock %}
