{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Trip Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                {% if category.image %}
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ category.title }}</h5>
                    <p class="card-text">{{ category.summary|truncatechars:100 }}</p>
                    <a href="{% url 'trip_category_detail' category.slug %}" class="btn btn-primary">View Trips</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<style>

    /* Card container */
.container {
    max-width: 1200px;  /* Limit the max width */
    margin-top: 50px;  /* Add some space at the top */
}

/* Card styling */
.card {
    border: none;  /* Remove the default border */
    border-radius: 8px;  /* Rounded corners */
    transition: transform 0.3s ease, box-shadow 0.3s ease;  /* Smooth transition for hover effect */
}

/* Card hover effect */
.card:hover {
    transform: scale(1.05);  /* Slightly scale up the card */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);  /* Add shadow on hover */
}

/* Card image styling */
.card-img-top {
    height: 200px;  /* Set the height */
    object-fit: cover;  /* Ensure the image covers the area */
    border-top-left-radius: 8px;  /* Rounded top left corners */
    border-top-right-radius: 8px;  /* Rounded top right corners */
}

/* Card body styling */
.card-body {
    padding: 20px;  /* Add space inside the card */
}

/* Card title */
.card-title {
    font-size: 1.25rem;  /* Font size for the title */
    font-weight: 600;  /* Make the title bold */
    color: #333;  /* Dark color for the title */
    margin-bottom: 15px;  /* Space below the title */
}

/* Card text (summary) */
.card-text {
    font-size: 1rem;  /* Font size for the summary */
    color: #555;  /* Lighter gray color for the text */
    margin-bottom: 15px;  /* Space below the text */
}

/* Button styling */
.btn {
    padding: 10px 20px;  /* Increase the padding of the button */
    background-color: #007bff;  /* Blue background */
    border-color: #007bff;  /* Blue border */
    color: #fff;  /* White text */
    font-size: 1rem;  /* Font size of the button text */
    text-align: center;
    border-radius: 5px;  /* Rounded corners */
}

.btn:hover {
    background-color: #0056b3;  /* Darker blue on hover */
    border-color: #004085;  /* Darker blue border on hover */
}

/* Responsive grid */
@media (max-width: 768px) {
    .col-md-4 {
        width: 100%;  /* On smaller screens, make each card take full width */
    }
}



</style>


{% endblock %}
