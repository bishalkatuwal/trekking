{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    {% for trips in object_list %}
    <div class="col-md-3 mb-4"> <!-- Responsive grid column -->
        <div class="card" style="width: 100%;"> <!-- Adjusted for consistent width -->
            <img class="card-img-top" src="{{ trips.image.url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ trips.title }}</h5>
                <p class="card-text">{{ trips.summary|truncatechars:100 }}</p>
                <a href="#" class="btn btn-danger">Continue Reading</a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>



<style>


/* General body styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa; /* Light grey background */
}

/* Card container styling */
.row {
    display: flex;
    flex-wrap: wrap; /* Enable wrapping for smaller screens */
    justify-content: space-between; /* Equal spacing between rows */
    gap: 16px; /* Space between cards */
    padding: 20px;
}

/* Column styling for responsive grid */
.col-md-3 {
    flex: 0 1 calc(25% - 16px); /* 4 cards per row */
    max-width: calc(25% - 16px);
}

/* Individual card styling */
.card {
    border: 1px solid #ddd; /* Light border */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    overflow: hidden; /* Clip content within borders */
    transition: transform 0.3s, box-shadow 0.3s; /* Animation on hover */
    background-color: #fff; /* White background for cards */
}

.card:hover {
    transform: translateY(-5px); /* Lift the card */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Emphasize shadow */
}

/* Card image styling */
.card-img-top {
    height: 200px;
    object-fit: cover; /* Ensure the image fits nicely */
    width: 100%;
}

/* Card content styling */
.card-body {
    padding: 16px;
}

.card-title {
    font-size: 1.25rem;
    margin-bottom: 8px;
    color: #343a40; /* Darker text color */
}

.card-text {
    font-size: 0.9rem;
    color: #6c757d; /* Muted grey text */
    margin-bottom: 12px;
}

/* Button styling */
.btn-danger {

    border: none;
    padding: 10px 16px;
    font-size: 0.9rem;
    border-radius: 35px;
    color: #fff;
    text-decoration: none;
    display: inline-block;
    text-align: center;
    transition: background-color 0.3s;
}

.btn-danger:hover {
    background-color: rgb(133, 20, 20); /* Darker blue on hover */
    
}

/* Responsive adjustments */
@media (max-width: 992px) {
    .col-md-3 {
        flex: 0 1 calc(33.333% - 16px); /* 3 cards per row */
        max-width: calc(33.333% - 16px);
    }
}

@media (max-width: 768px) {
    .col-md-3 {
        flex: 0 1 calc(50% - 16px); /* 2 cards per row */
        max-width: calc(50% - 16px);
    }
}

@media (max-width: 576px) {
    .col-md-3 {
        flex: 0 1 100%; /* 1 card per row */
        max-width: 100%;
    }
}



</style>

{% endblock %}
