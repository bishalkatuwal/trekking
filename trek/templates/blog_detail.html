{% extends 'base.html' %}

{% block content %}

<div class="blog-detail-container">
    <div class="blog-header">
        <h1 class="blog-title">{{ blog.title }}</h1>
        <div class="blog-author-info">
            <p class="blog-author">by: <span>{{ blog.author.first_name }}</span></p>
            <p class="blog-date">{{ blog.post_date }}</p>
        </div>
    </div>

    <div class="blog-body">
        {{ blog.body|safe }}
    </div>
</div>

<style>
/* Blog Detail Page Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

/* Container */
.blog-detail-container {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Blog Header */
.blog-header {
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
    margin-bottom: 20px;
    text-align: center;
}

.blog-title {
    font-size: 32px;
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 10px;
}

.blog-author-info {
    font-size: 14px;
    color: #7f8c8d;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.blog-author span {
    font-weight: bold;
    color: #007bff;
}

.blog-date {
    font-style: italic;
}

/* Blog Content */
.blog-body {
    line-height: 1.8;
    font-size: 18px;
    color: #2c3e50;
}

.blog-body p {
    margin-bottom: 20px;
}

.blog-body h2, .blog-body h3, .blog-body h4 {
    color: #34495e;
    margin: 20px 0 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .blog-detail-container {
        padding: 15px;
    }

    .blog-title {
        font-size: 28px;
    }

    .blog-body {
        font-size: 16px;
    }
}
</style>

{% endblock %}
