{% extends 'base.html' %}

{% block content %}
<div class="travel-blog-container">
    <h1 class="main-heading">Explore Our Travel Blog</h1>

    <div class="blog-cards">
        {% for blog in object_list %}
        <div class="blog-card">
            <img class="blog-image" src="{{ blog.header_image.url }}" alt="{{ blog.title }} Image">
            <div class="blog-content">
                <a href="{% url 'detail' blog.pk %}" class="blog-title">{{ blog.title }}</a>
                <p class="blog-author">by {{ blog.author.first_name }} {{ blog.author.last_name }}</p>
                <p class="blog-summary">{{ blog.summary|truncatechars:200 }}</p>
                
                <a href="{% url 'detail' blog.pk %}" class="btn btn-danger">Continue Reading</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

/* Travel Blog Container */
.travel-blog-container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

/* Main Heading */
.main-heading {
    font-size: 40px;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

/* Blog Cards Container */
.blog-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Blog Card */
.blog-card {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 30px;
}

.blog-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

/* Blog Image */
.blog-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 2px solid #ddd;
}

/* Blog Content */
.blog-content {
    padding: 20px;
    text-align: left;
    color: #333;
}

.blog-title {
    font-size: 18px;
    color: #333;
    font-weight: 500;
    text-decoration: none;
    display: block;
    margin-bottom: 10px;
    line-height: 1.4;
}

.blog-title:hover {
    color: #007bff;
    text-decoration: underline;
}

.blog-author {
    font-size: 12px;
    color: #7f8c8d;
    margin: 5px 0;
    font-style: italic;
}

.blog-summary {
    font-size: 14px;
    color: #555;
    line-height: 1.6;
    margin-bottom: 20px;
}

/* Read More Button */
.btn-danger {
    display: inline-block;
    padding: 12px 20px;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    background: red;
    border: none;
    border-radius: 30px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-danger:hover {
    background-color: rgb(124, 1, 1);
    transform: translateY(-3px);
}

/* Responsive Design */
@media (max-width: 768px) {
    .blog-cards {
        flex-direction: column;
        align-items: center;
    }

    .blog-card {
        width: 100%;
        max-width: 400px;
    }

    .main-heading {
        font-size: 30px;
        margin-bottom: 30px;
    }
}
</style>
{% endblock %}
