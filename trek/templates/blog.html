{% extends 'base.html' %}

{% block content %}
<div class="travel-blog-container">
    <h1 class="main-heading">Explore Our Travel Blog</h1>

    <div class="blog-cards">
        {% for blog in object_list %}
        <div class="blog-card">
            <img class="blog-image" src="{{ blog.header_image.url }}" alt="Card image cap">
            <div class="blog-content">
                <a href="{% url 'detail' blog.pk %}" class="blog-title">{{ blog.title }}</a>
                <p class="blog-author">by {{ blog.author.first_name }} {{ blog.author.last_name }}</p>
                <a href="{% url 'detail' blog.pk %}" class="btn-read-more">Continue Reading</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

/* Travel Blog Container */
.travel-blog-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Main Heading */
.main-heading {
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    color: #2c3e50;
    margin-bottom: 40px;
}

/* Blog Cards Container */
.blog-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Blog Card */
.blog-card {
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    width: 280px;
}

.blog-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Blog Image */
.blog-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

/* Blog Content */
.blog-content {
    padding: 15px;
    text-align: center;
}

.blog-title {
    font-size: 20px;
    color: #2c3e50;
    text-decoration: none;
    font-weight: bold;
}

.blog-title:hover {
    color: #007bff;
}

.blog-author {
    font-size: 14px;
    color: #7f8c8d;
    margin: 10px 0;
}

/* Read More Button */
.btn-read-more {
    display: inline-block;
    padding: 10px 20px;
    font-size: 14px;
    font-weight: bold;
    color: #ffffff;
    background: linear-gradient(to right, #007bff, #0056b3);
    border: none;
    border-radius: 25px;
    text-decoration: none;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

.btn-read-more:hover {
    background: linear-gradient(to right, #0056b3, #003d80);
    transform: translateY(-3px);
}

/* Responsive Design */
@media (max-width: 768px) {
    .blog-cards {
        flex-direction: column;
        align-items: center;
    }

    .blog-card {
        width: 100%;
        max-width: 400px;
    }

    .main-heading {
        font-size: 28px;
    }
}
</style>
{% endblock %}
