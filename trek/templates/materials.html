{% extends 'base.html' %}

{% block content %}
<div class="container-sm">
    <h5 class="trip-title">Explore the Shop</h5>
</div>

<div class="product-list">
    {% for materials in object_list %}
    <div class="product-card">
        <div class="product-image">
            <img src="{{ materials.image.url }}" alt="{{ materials.title }}">
        </div>
        <div class="product-details">
            <h2 class="product-title">{{ materials.title }}</h2>
            <p class="product-price">${{ materials.price }}</p>
            <div class="product-actions">
                
                <form action="{% url 'add-to-cart' materials.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn add-to-cart">
                        <i class="fas fa-cart-plus"></i> Add to Cart
                    </button>
                </form>

                <a href="{% url 'materials_detail' materials.pk %}">
                    <button class="btn details">
                        <i class="fas fa-info-circle"></i> Details
                    </button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



<style>
   

    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Container for all products */
    .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 20px;
    }

    /* Individual product card */
    .product-card {
        width: 300px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 15px;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    /* Hover effect on product card */
    .product-card:hover {
        transform: translateY(-5px);
    }

    /* Product image */
    .product-image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    /* Product details */
    .product-details {
        padding: 20px;
    }

    .product-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 20px;
        color: #007BFF;
        margin-bottom: 10px;
    }

    /* Action buttons */
    .product-actions {
        display: flex;
        justify-content: space-between;
    }

    .btn {
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border-radius: 30px;
    }

    .add-to-cart {
        background-color: #28a745;
        color: #fff;
    }

    .add-to-cart:hover {
        background-color: #218838;
    }

    .details {
        background-color: #007BFF;
        color: #fff;
    }

    .details:hover {
        background-color: #0056b3;
    }

    /* FontAwesome icons style */
    .fas {
        margin-right: 8px;
    }

    .containre-sm {
        text-align: center;
        justify-content: center;
    }

    h5 {
        text-align: center;
        justify-content: center;
        margin-bottom: 50px;
        margin-top: 50px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 50px;
        font-weight: bold;
    }
</style>
{% endblock %}
