{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ page.title }}</h1>
    <p>{{ page.description|safe }}</p>

    <h2>Child Pages:</h2>
    <ul>
        {% for child in children %}
            <li>
                <b>{{ child.title }}</b>
                <p>{{ child.content|safe }}</p>
            </li>
        {% empty %}
            <li>No child pages available.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
